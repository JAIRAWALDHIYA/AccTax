#We can set port as below for the SpringBoot embedded container. 
server.port=8089

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

#Spring Datasource (DatasourceAutoConfiguration & DatasourceProperties)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/acctax?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

#Hibernate Properties
#The SQL Dialect makes Hibernate generate better SQL for choosen Database
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySql57Dialect

#Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update